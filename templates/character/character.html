<form class="{{cssClass}}" autocomplete="off">
    <div class="character">
        <div class="bio border">
            <div class="flex row align-center">
                <div class="avatar">
                    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
                </div>
                <table>
                    <tr class="row-alternate">
                        <td>
                            <label>{{localize "BIO.NAME"}}:</label>
                        </td>
                        <td colspan="3">
                            <input name="name" type="text" value="{{actor.name}}" />
                        </td>
                        <td>
                            <label>{{localize "BIO.AGE"}}:</label>
                        </td>
                        <td>
                            <input class="short-num" name="data.bio.age.value" type="number" value="{{data.data.bio.age.value}}"
                                data-dtype="Number" />
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <label>{{localize "BIO.RACE"}}:</label>
                        </td>
                        <td colspan="3">
                            <input name="data.bio.race.value" type="text" value="{{data.data.bio.race.value}}" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="sheet-tabs tabs flex row" data-group="primary">
            <!-- <h1 data-tab="main">{{localize "TAB.MAIN"}}</h1>
            <h1 data-tab="bio">{{localize "TAB.BIO"}}</h1> -->
            <h1 data-tab="note">{{localize "TAB.NOTE"}}</h1>
        </div>
        <div class="sheet-body">
            <div class="tab note" data-group="primary" data-tab="note">
{{editor content=data.data.bio.note.value target="data.bio.note.value" button=true owner=owner editable=true}}
            </div>
        </div>
    </div>
</form>
