
<div class="character-stat-label character-stat-{{statIdentifier}}-label roll-stat" data-stat="{{statIdentifier}}">
    <span>{{localize stat.label}}</span>
</div>
<div class="character-stat-value character-stat-{{statIdentifier}}-value">
    <input class="shortest-num" name="data.stats.{{statIdentifier}}.value" type="number" value="{{stat.value}}" data-dtype="Number" /> / 
    <input class="shortest-num" name="data.stats.{{statIdentifier}}.max" type="number" value="{{stat.max}}" data-dtype="Number" />
</div>
